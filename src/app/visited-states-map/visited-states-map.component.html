<div class="title">{{title}}</div>
<div class="chart-wrap">
    <app-geo-chart [data]="data" [config]="config" [elementId]="elementId"></app-geo-chart>
</div>
<div class="summary" align="center">Sujith has <b class="visited">visited </b><label class="number">{{visitedStatesCount}}</label> states {{ visitedDC ? 'and D.C.' : null}} and <b class="lived">lived</b> in <label class="number">{{livedStatesCount}}</label> states {{ livedInDC ? 'and D.C.' : null}}</div>
